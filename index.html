<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This... Is... Jeopardy!</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <!-- message bar: prompts turns and displays questions -->
    <div class='message bar'></div>
   
    <!-- category row -->
    <div class='cat1'></div>
    <div class='cat2'></div>
    <div class='cat3'></div>

    <!-- first row: each category, lowest dollar amount     -->
    <div class='cat1-1'></div>
    <div class='cat2-1'></div>
    <div class='cat3-1'></div>

    <!-- second row: each ctegory, second dollar amount -->
    <div class='cat1-2'></div>
    <div class='cat2-2'></div>
    <div class='cat3-2'></div>

    <!-- third row: each category, third dollar amount -->
    <div class='cat1-3'></div>
    <div class='cat2-3'></div>
    <div class='cat3-3'></div>

    <!-- score bar: display player's running score -->
    <div class='score bar'></div>

</body>
</html>
