<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This... Is... Jeopardy!</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

    <h1>Jeopardy!</h1>

    <!-- message bar: prompts turns and displays questions -->
    <div class='messagebar'>
        <p>Player One, select a Question to Begin.</p>
    </div>

    <!-- category row -->
    <div class="categories-container">
        <div id='cat1' class='catheading'>
            <p>Category</p>
        </div>
        <div id='cat2' class='catheading'>
            <p>Category</p>
        </div>
        <div id='cat3' class='catheading'>
            <p>Category</p>
        </div>
    </div>

    <div class='squares-container'>
        <!-- first row: each category, lowest dollar amount     -->
        <div id='cat1-1' class='answerbox'>$500
        </div>
        <div id='cat2-1' class='answerbox'>$500
        </div>
        <div id='cat3-1' class='answerbox'>$500
        </div>

        <!-- second row: each ctegory, second dollar amount -->
        <div id='cat1-2' class='answerbox'>$750
        </div>
        <div id='cat2-2' class='answerbox'>$750
        </div>
        <div id='cat3-2' class='answerbox'>$750
        </div>

        <!-- third row: each category, third dollar amount -->
        <div id='cat1-3' class='answerbox'>$1,000
        </div>
        <div id='cat2-3' class='answerbox'>$1,000
        </div>
        <div id='cat3-3' class='answerbox'>$1,000
        </div>
    </div>

    <!-- score bar: display player's running score -->
    <div class='scorebar'>
        <p>First Players' Score Here: $ <span id="playerOneTotalDisplay"></span></p>
        <p>Second Player's Score Here: $ <span id="playerTwoTotalDisplay"></span></p>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
